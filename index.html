<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Webpage that utilizes the giphy API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>High-End Car giphys</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="topics"></div>
            
            <form id="topicsForm">
                <label for="topicInput">Add a topic</label><br>
                <input id="topicInput" type="text" placeholder="Enter a Topic">
                <input id="addBtn" class="btn btn-primary" type="submit" value="Add">
            </form>
            
            <div id="gallery"></div>
        </div>
        
        <footer><img src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="giphy attribution"></footer>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
